<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua's Dice Project</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="dicebox">
        <h1>Roll your dice!</h1>
        <div class="diceimage">
            <img class="diceimage" src="images/d20.png" alt="A 20 sided dice made for dice rolling form.">
            <p class="dicenumber" id="dicenumber"></p>
            <button type="submit" class="submit"><span>Roll dice</span></button>
            <p><b>Click on dice to roll.</b></p>
        </div>

    </div>


    <script src="dice.js"></script>
</body>
</html>
